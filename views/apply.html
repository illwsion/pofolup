<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>워니프레임 채용</title>
</head>

<body>
  <header>
    <a href="/"><img src="images/logo.png" height ="30" alt=""></a>
    <a href="/position/writer" class="header_category">글작가 페이지</a>
    <a href="/position/illustrator" class="header_category">그림작가 페이지</a>
    <a href="/position/pm" class="header_category">기획자 페이지</a>
    <a href="https://wonyframe.com/" class="header_category">워니프레임 홈페이지</a>
  </header><br>

  <form action="/position/upload" method="post" enctype="multipart/form-data">
    <div>
      <label for="user_job">지원 분야</label><br>
      <input type="radio" name="user_job" value="글작가" required>
      <label for="user_route">글작가</label>
      <input type="radio" name="user_job" value="그림작가">
      <label for="user_route">그림작가</label>
      <input type="radio" name="user_job" value="기획자">
      <label for="user_route">기획자</label><br><br><br>
    </div>


    <div>
      <label for="user_name">이름</label><br>
      <input type="text" name="user_name" id="user_name" required><br>
      <label for="user_phone">전화번호</label><br>
      <input type="tel" name="user_phone" id="user_name" required><br>
      <label for="user_email">이메일</label><br>
      <input type="email" name="user_email" id="user_name" required><br><br><br>
    </div>


    <div>
      <label for="user_route">본 공고를 처음 접한 경호를 선택해주세요</label><br>
      <input type="radio" name="user_route" value="워니프레임 홈페이지">
      <label for="user_route">워니프레임 홈페이지</label>
      <input type="radio" name="user_route" value="카카오톡">
      <label for="user_route">카카오톡</label>
      <input type="radio" name="user_route" value="인스타그램">
      <label for="user_route">인스타그램</label><br><br><br>
    </div>

    <div>
      <label for="user_file">제출 서류</label><br>
      <input type="file" name="user_file" required><br>
      <label for="user_url">포트폴리오</label><br>
      <input type="url" name="user_url"><br>
    </div><br>

    <div>
      <label for="user_agreement"></label>
      <p>개인정보 수집 및 이용동의</p>
      <p>위 내용을 확인하였으며 동의합니다.</p>
      <input type="checkbox" name="user_agreement" required>
    </div>


    <input type="submit" value="지원하기">

  </form>

</body>

</html>
